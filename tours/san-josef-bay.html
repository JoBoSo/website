<!DOCTYPE html>
<html>
<head>
    <!-- My CSS -->
    <link rel="stylesheet" href="../styles/style.css"/>
   
    <!-- Slideshow CSS -->
    <link rel="stylesheet" href="../styles/slideshow-style.css"/>

    <title>San Josef Bay</title>
</head>
<body>
    <h1 class="text-center text-white">San Josef Bay</h1>

    <div class="slideshow-container">

        <div class="mySlides fade">
            <div class="numbertext">1 / 3</div>
            <img src="../images/san-josef-bay/bay-view.jpg" style="width:100%">
            <div class="text">Caption Text</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">2 / 3</div>
            <img src="../images/san-josef-bay/island-on-bay.JPG" style="width:100%">
            <div class="text">Caption Two</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">3 / 3</div>
            <img src="../images/san-josef-bay/lichen-rock.JPG" style="width:100%">
            <div class="text">Caption Three</div>
        </div>

        <a class="prev" onclick="plusSlides(-1)">❮</a>
        <a class="next" onclick="plusSlides(1)">❯</a>

    </div>
    <br>

    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span> 
        <span class="dot" onclick="currentSlide(2)"></span> 
        <span class="dot" onclick="currentSlide(3)"></span> 
    </div>

    <script src="../scripts/slideshow.js"></script>
</body>
</html>
