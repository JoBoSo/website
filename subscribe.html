<!DOCTYPE html>
<html>
<head>
        <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- My CSS -->
    <link rel="stylesheet" href="styles/style.css"/>

    <title>Subscribe</title>
</head>
<body>
    <div class="container-fluid m-0 p-0">
        <div class="title bg-innertemple">
            <h1 class="text-center">Big Money Bicycle Touring</h1>
            <p id="proverb"><i>"The joy of riding one's bicycle anywhere one wishes and camping along the way is priceless." &mdash;ancient proverb</i></p>
        </div>

        <div class="nav-scroller">
            <nav class="nav d-flex justify-content-left bg-black border border-dark">
                <a class="p-2 text-white px-3" href="index.html">BIKE TOURS</a>
                <a class="p-2 text-white px-3" href="hikes-home.html">HIKES</a>
                <a class="p-2 text-white px-3" href="blog-home.html">BLOG</a>
                <a class="p-2 text-white px-3" style="margin-left: auto;" href="subscribe.html"><i>SUBSCRIBE</i></a>
            </nav> 
        </div>
    </div>

    <div class="subscribe bg-senior-el-dinero">
        <h1>Subscribe</h1>
        <p>Get emailed when new content is published</p>
        <form name="submit-to-google-sheet">
            <input type="email" name="Email" placeholder="Your email address" required>
            <button type="submit"><img src="images/send-icon.png" width="30px"></button>
        </form>
        <span id="msg"></span>

        <div class="footer">
            <div class="content">
                <a href="https://www.instagram.com/big_money_biking/">
                    <img src="images/instagram-logo.png">
                </a>
            </div>
        </div>
    </div>

    <!-- Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbwjgt9Gts4hZyJl63YMzwj2jXk4YGl0agbwqW5zcQMpc9XRdKnnkYby66OSOGO9I4j5bA/exec'
        const form = document.forms['submit-to-google-sheet']
        const msg = document.getElementById("msg")
        
        form.addEventListener('submit', e => {
            e.preventDefault()
            fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => {
                msg.innerHTML = "Thank you for subscribing"
                setTimeout(function(){
                    msg.innerHTML = ""
                }, 5000)
                form.reset()
            })
            .catch(error => console.error('Error!', error.message))
        })
    </script>

</body>
</html>
